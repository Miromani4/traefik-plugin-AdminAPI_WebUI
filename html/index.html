        <script>
            new Vue({
              el: '#app',
              delimiters: ['[[', ']]'],
              data: {
                file1: null,
                uploadingFile: false,
                filesArray: [],
                selectedFile: null,
                emptyFileName: '',
                extension: '.yml'
              },
              methods: {
                apiService(endpoint, method, data) {
                // D.R.Y. code to make HTTP requests to the REST API backend using fetch
                const config = {
                    method: method || "GET",
                    body: data !== undefined ? data : null,
                    headers: {
                    // 'content-type': 'application/json',
                    'X-CSRFTOKEN': CSRF_TOKEN
                    }
                };
                return fetch(endpoint, config)
                        .then(this.handleResponse)
                        .catch(error => console.log(error))
                },
                apiServiceFormDataRewrite(endpoint, method, data, fileName) {
                    // D.R.Y. code to make HTTP requests to the REST API backend using fetch
                    const config = {
                        method: method || "GET",
                        body: data !== undefined ? data : null,
                        headers: {
                        'content-type': 'text/plane',
                        'X-CSRFTOKEN': CSRF_TOKEN,
                        'Rewrite': fileName
                        }
                    };
                    return fetch(endpoint, config)
                            .then(this.handleResponse)
                            .catch(error => console.log(error))
                },
                handleResponse(response) {
                    // console.log("handleResponse(response)", response)
                    if (response.status === 204) {
                        return '';
                    } else if (response.status === 404) {
                        return null;
                    } else {
                        return response.json()
                    }
                },
                openInNewTab(url) {
                    window.open(url, '_blank').focus();
                },
                openReplaceModal(mode, index) {
                    this.$refs['my-modal-1'].show()
                    this.locationMode = mode
                    this.locationIndex = index
                },
                async getFiles() {
                    this.filesArray = []
                    // this.filesArray.push({ file:'admin.yml', text:'вввваа', delConfirm:false})
                    // this.filesArray.push({ file:'nextcloud.yml', text:'ааааа', delConfirm:false})
                    // this.filesArray.push({ file:'torrent.yml', text:'рррр', delConfirm:false})
                    let endpoint = `/api`;
                    let method = "POST";
                    let data = new FormData()
                    data.append('atr', 'list')
                    let resp = await this.apiService(endpoint, method, data)
                    // let resp = [{
                    //     '0': 'aaa',
                    //     '1': 'ddd',
                    //     '2': 'ffff',
                    // }]
                    if (resp?.length) {
                        for (let key in resp[0]) {
                            this.filesArray.push({file: resp[0][key], text:'', delConfirm:false})
                        }
                    }

                },
                openModalFileAdd() {
                    this.$refs['my-modal-file-upload'].show()
                },
                async delFile(file) {
                    let endpoint = `/api`;
                    let method = "POST";
                    let data = new FormData()
                    data.append('file', file)
                    data.append('atr', 'delete')
                    await this.apiService(endpoint, method, data)
                    this.selectedFile = null
                    await this.getFiles()

                },
                async createNewFile() {
                    if (this.emptyFileName && this.extension) {
                        let file = `${this.emptyFileName}${this.extension}`
                        // console.log('file', file)
                        let endpoint = `/api`;
                        let method = "POST";
                        let data = new FormData()
                        data.append('file', file)
                        data.append('atr', 'create')
                        await this.apiService(endpoint, method, data)
                        this.emptyFileName = ''
                        this.extension = '.yml'
                        await this.getFiles()
                    }
                },
                async  addFile() {
                    let endpoint = `/api`;
                    let method = "POST";
                    let data = new FormData()
                    console.log("this.file1", this.file1)
                    data.append('file', this.file1)
                    data.append('atr', 'upload')
                    // console.log("CSRF_TOKEN", CSRF_TOKEN)
                    await this.uploadDocFetch(endpoint, method, data)
                },
                uploadDocFetch(endpoint, method, data) {
                    return fetch(endpoint, {
                                method: method,
                                headers: {
                                'X-CSRFTOKEN': CSRF_TOKEN,
                                // 'Content-Type': 'application/x-www-form-urlencoded'
                                // "Content-Disposition": "attachment; filename=book.docx"
                                // 'Content-type': 'multipart/form-data',
                                },
                                body: data
                            })
                            .then(this.handleResponse)
                            .catch(error => console.log(error))

                },
                async clickedFile(dic) {
                    this.selectedFile=dic
                    let endpoint = `/api`;
                    let method = "POST";
                    let data = new FormData()
                    data.append('file', this.selectedFile.file)
                    data.append('atr', 'open')
                    let resp = await fetch(endpoint, {
                                    method: method,
                                    headers: {
                                    'X-CSRFTOKEN': CSRF_TOKEN,
                                    },
                                    body: data
                                })
                                .then(response => response.text())
                                .catch(error => console.log(error))
                    // console.log(" resp",  resp)
                    if (resp) {
                        this.selectedFile.text = resp
                        for (let i=0; i<this.filesArray.length; i++) {
                            if (this.filesArray[i].file == this.selectedFile.file) {
                                this.filesArray[i].text = resp
                                break
                            }
                        }
                    }
                },
                async saveFileContent() {
                    // this.selectedFile=dic
                    let endpoint = `/api`;
                    let method = "POST";
                    let data = this.selectedFile.text
                    await this.apiServiceFormDataRewrite(endpoint, method, data, this.selectedFile.file)
                }


            },
            computed: {
            },
            created() {
                this.getFiles()
                // this.getCookie('csrftoken')
            }
            
                    });
